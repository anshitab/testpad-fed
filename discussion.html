<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discussion App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      height: 100vh;
    }
    .left-pane, .right-pane {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .left-pane {
      background: #f3f3f3;
      border-right: 1px solid #ccc;
    }
    .question-box {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    .question-box:hover {
      background: #f9f9f9;
    }
    .response {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 6px;
      background: #fafafa;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resolve-btn {
      background: #dc3545;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Left Pane -->
  <div class="left-pane" id="questionsList">
    <h2>Questions</h2>
    <p id="noQuestionsMsg">No questions yet.</p>
  </div>

  <!-- Right Pane -->
  <div class="right-pane" id="rightPane">
    <h2>Ask a Question</h2>
    <form id="questionForm">
      <div class="form-group">
        <input type="text" id="qTitle" placeholder="Title" required>
      </div>
      <div class="form-group">
        <textarea id="qText" placeholder="Your Question" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="discussion.js"></script>
</body>
</html>
